    <script>
        function moverBotao() {
            const botaoNao = document.getElementById('nao');
            const largura = window.innerWidth;
            const altura = window.innerHeight;
            const novaPosicaoX = Math.random() * (largura - botaoNao.offsetWidth);
            const novaPosicaoY = Math.random() * (altura - botaoNao.offsetHeight);

            botaoNao.style.left = novaPosicaoX + 'px';
            botaoNao.style.top = novaPosicaoY + 'px';
        }

        window.onload = () => {
            const botaoNao = document.getElementById('nao');
            botaoNao.style.position = 'absolute';
            botaoNao.style.top = '50%';
            botaoNao.style.left = '50%';
            botaoNao.style.transform = 'translate(-50%, -50%)';
        };
    </script>
</head>
<body>
    <h1>Jess, posso dormir contigo hoje?</h1>
    <button id="sim" onclick="alert('😃 Que bom, me manda mensagem quando tu estiver indo embora!')">Pode, meu amor. Eu tô com saudade!</button>
    <button id="nao" onclick="moverBotao()">Não.</button>
